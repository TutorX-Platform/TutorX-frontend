<div class="auth" fxLayout="column">
  <div mat-dialog-title>
    <div class="title">New Password</div>
    <div class="note">Please create a new password</div>
  </div>
  <mat-dialog-content style="overflow-y: auto !important;">
    <form [formGroup]="forgotPasswordForm">
      <div class="form" fxLayout="column" style="padding: 0 !important;">
        <div class="tu-text-input">
          <div class="tu-text-input__label">New Password</div>
          <mat-form-field class="" appearance="outline" [floatLabel]="'never'">
            <input formControlName="password" matInput type="password" class="other">
            <mat-error *ngIf="forgotPasswordForm.get('password')?.touched && forgotPasswordForm.get('password')?.hasError('required')"
                       class="label">
              {{validations.passwordRequired}}
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('password')?.touched && forgotPasswordForm.get('password')?.hasError('minLength')"
                       class="label">
              {{validations.passwordLengthMinRequired}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="tu-text-input">
          <div class="tu-text-input__label">Confirm Password</div>
          <mat-form-field class="" appearance="outline" [floatLabel]="'never'">
            <input formControlName="confirmPassword" matInput type="password" class="other">
            <mat-error *ngIf="forgotPasswordForm.get('confirmPassword')?.touched && forgotPasswordForm.get('confirmPassword')?.hasError('required')"
                       class="label">
              {{validations.passwordRequired}}
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('confirmPassword')?.touched && forgotPasswordForm.get('confirmPassword')?.hasError('minLength')"
                       class="label">
              {{validations.passwordLengthMinRequired}}
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button class="button-reg" (click)="onClick()">
          Change
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
