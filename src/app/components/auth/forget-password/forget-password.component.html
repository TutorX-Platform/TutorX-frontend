<div class="auth" fxLayout="column">
  <div mat-dialog-title>
    <div class="title">Forgot Password</div>
    <div class="note">Enter your email address</div>
  </div>
  <mat-dialog-content style="overflow-y: auto !important;">
    <form [formGroup]="forgotPasswordForm">
      <div class="form" fxLayout="column" style="padding: 0 !important;">
        <div class="tu-text-input">
          <div class="tu-text-input__label">Email address</div>
          <mat-form-field class="" appearance="outline" [floatLabel]="'never'">
            <input [pattern]="emailPattern" formControlName="email" matInput type="email" class="other">
            <mat-error
              *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.hasError('required')"
              class="label">
              {{validations.emailRequired}}
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-flat-button class="button-reg" (click)="onClick()">
          Continue
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
