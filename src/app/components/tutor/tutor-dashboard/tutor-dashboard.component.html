 <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <img src="../../../../assets/images/Logo.png" alt="" width="30px" height="30px">
        <span style="font-family: Inter-semiBold;">TutorX</span>
      </mat-toolbar>
      <mat-nav-list>
        <a href="#" mat-list-item>
            <mat-icon>home</mat-icon>
            Home
          </a>
          <a href="#" mat-list-item>
            <mat-icon>help_outline</mat-icon>
            My Questions</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="background: #F6F7FB;">
      <mat-toolbar style="background: #F6F7FB;">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" fxShow="true" fxHide.lt-sm="true" style="width: 30%; height: 40px; border-radius: 20px;background: white;">  
            <mat-icon>search</mat-icon>              
            <input matInput style="border-width: 0; height: 30px; width: 80%;" placeholder="Search">
        </span>
        <span class="example-spacer"></span>
        <div fxLayout="row" fxLayoutGap="20px">
            <span fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
                <span class="icon-container">
                    <mat-icon class="icon">chat_bubble_outline</mat-icon>
                </span><span class="icon-container">
                    <mat-icon class="icon">notifications</mat-icon>
                </span>
            </span>      
            <span fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
                <img src="../../../../assets/images/profile.jpg" alt="Avatar" class="avatar">
                <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="-15px">
                    <span style="font-size: 12px;">name</span>
                    <span style="font-size: 12px;">name@mail.com</span>
                </div>
                <mat-icon style="cursor: pointer;">expand_more</mat-icon>
            </span>    
        </div>
      </mat-toolbar>
      <div fxLayout="row" style="background: black; width:100%; height: 90.2%;">
          <div fxLayout="column" style="background: rgb(118, 122, 122); width:70%; height: 100%;">
            <div fxLayout="row" style="background: yellowgreen; width:100%; height: 10%; padding-left: 10px;" fxLayoutAlign="start center">
              {{questions.length}} results found
            </div>
            <div fxLayout="row" style="background: red; width:100%; height: 90%;" fxLayoutAlign="center center">
              <div fxLayout="column" style="background:white; width:100%; height: 100%; padding: 10px; overflow-y: auto;" fxLayoutGap="10px">
                <app-question-card 
                  *ngFor="let q of questions"
                  [title]="q.title"
                  [status]="q.status"
                  [subjects]="q.subjects"
                  [dueDate]="q.dueDate"
                  [descriptionTitle]="q.descriptionTitle"
                  [description]="q.description"
                  [viewedByAmount]="q.viewedByAmount"
                  [images]="q.images"
                ></app-question-card>
              </div>  
            </div> 
          </div>
          <div fxLayout="column" style="background: brown; width:30%; height: 100%; padding: 20px;">
            <div fxLayout="row" fxLayoutAlign="start center">Sort by</div>
          </div>
      </div>
           
    </mat-sidenav-content>
  </mat-sidenav-container>
