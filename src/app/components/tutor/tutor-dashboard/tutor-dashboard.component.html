 <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <img src="../../../../assets/images/Logo.png" alt="" width="30px" height="30px">
        <span class="log-title">TutorX</span>
      </mat-toolbar>
      <mat-nav-list>
        <a href="#" mat-list-item>
            <mat-icon>home</mat-icon>
            Home
          </a>
          <a href="#" mat-list-item>
            <mat-icon>help_outline</mat-icon>
            My Questions</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-container">
      <mat-toolbar class="toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" fxShow="true" fxHide.lt-sm="true" class="search-container">  
            <mat-icon>search</mat-icon>              
            <input matInput class="search" placeholder="Search">
        </span>
        <span class="example-spacer"></span>
        <div fxLayout="row" fxLayoutGap="20px">
            <span fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
                <span class="icon-container">
                    <mat-icon class="icon">chat_bubble_outline</mat-icon>
                </span><span class="icon-container">
                    <mat-icon class="icon">notifications</mat-icon>
                </span>
            </span>      
            <span fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
                <img src="../../../../assets/images/profile.jpg" alt="Avatar" class="avatar">
                <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="-15px">
                    <span class="profile">name</span>
                    <span class="profile">name@mail.com</span>
                </div>
                <mat-icon style="cursor: pointer;">expand_more</mat-icon>
            </span>    
        </div>
      </mat-toolbar>
      <div fxLayout="row" class="main-container">
          <div fxLayout="column" class="left-container">
            <div fxLayout="row" class="results" fxLayoutAlign="start center">
              {{questions.length}} results found
            </div>
            <div fxLayout="row" class="card-container" fxLayoutAlign="center center">
              <div fxLayout="column" class="column-view" fxLayoutGap="10px">
                <app-question-card 
                  *ngFor="let q of questions"
                  [title]="q.title"
                  [status]="q.status"
                  [subjects]="q.subjects"
                  [dueDate]="q.dueDate"
                  [descriptionTitle]="q.descriptionTitle"
                  [description]="q.description"
                  [viewedByAmount]="q.viewedByAmount"
                  [images]="q.images"
                ></app-question-card>
              </div>  
            </div> 
          </div>
          <div fxLayout="column" class="right-container">
            <div fxLayout="row" fxLayoutAlign="start center" style="font-family: Manrope-normal;font-size: 12px;">Sort by</div>
            <div fxLayout="row" fxLayoutAlign="start center">
              <form [formGroup]="contactForm" class="form"> 
                <select formControlName="country" class="select">
                  <option [ngValue]="null" disabled>Select Filter</option>
                  <option *ngFor="let country of countries" [ngValue]="country.id">{{country.name}}</option>
                </select>
              </form>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" class="filter-container">
              <div fxLayout="column">
                <div fxLayout="row">
                  <h5>Filter Results</h5>
                </div>
                <div fxLayout="row">
                  <div style="font-family: Inter-semiBold; font-size: 16px;">Subjects</div>
                </div>
              </div>
            </div>
          </div>
      </div>
           
    </mat-sidenav-content>
  </mat-sidenav-container>
