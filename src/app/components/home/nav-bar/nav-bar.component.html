<div style="position: fixed; width: 100%; z-index: 1;">
    <mat-toolbar class="nav-bar" [style.background-color]="viewPoint ? '#7F6EF0' : 'white'" >
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-xs>
          <mat-icon>menu</mat-icon>
          <img src="../../../../assets/images/Logo.png" alt="" width="30px" height="30px">
        </button>
        <span style=" margin-left: 3%; display: flex;" fxShow="true" fxHide.lt-sm="true">
            <img src="../../../../assets/images/Logo.png" alt="" width="30px" height="30px">
            <span style="font-family: Inter-semiBold;" >TutorX</span>
        </span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-sm="true">
          <a href="#" mat-button>
            <span style="font-family: Inter-semiBold">Home</span> 
          </a>
          <a href="#" mat-button>
            <span style="font-family: Inter-semiBold">About</span> 
          </a>
        </div>            
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-sm="true" fxLayoutGap="4%" style="margin-right: 3%;">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-stroked-button style="border: 1px solid #7F6EF0 !important; color: #7F6EF0;">
            Sign up
          </a>
          <a href="#" mat-stroked-button style="background-color: #7F6EF0; color: white;">
            Login
          </a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a href="#" mat-list-item>
            <mat-icon>notifications</mat-icon>
            Notifications
          </a>
          <a href="#" mat-list-item>
            <mat-icon>message</mat-icon>
            Messages</a>
          <a href="#" mat-list-item>
            <mat-icon>account_box</mat-icon>
            My Account
          </a>
          <a href="#" mat-list-item>
            <mat-icon>lock</mat-icon>
            My Account
          </a>
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
