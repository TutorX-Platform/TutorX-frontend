<div class="admin">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <div fxLayout="row" fxLayoutAlign="start center" class="name">
        <img routerLink=".." src="assets/images/tutetory_logo.svg" alt="logo" class="logo">
      </div>
      <div class="but-container" fxLayout="row">
        <div class="new-quest" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center" (click)="addQuestion()">
          <img src="../../../assets/icons/plus.svg" alt="">
          <div>New question</div>
        </div>
      </div>
      <mat-nav-list>
        <a mat-list-item (click)="changePage(1)"
           [ngClass]="selectedPage === 1 ? 'side-nav-list_selected' : 'side-nav-list_normal'">
          <mat-icon class="material-icons-outlined"
                    [ngClass]="selectedPage === 1 ? 'side-nav-list_selected-icon' : 'side-nav-list_normal'">
            space_dashboard
          </mat-icon>
          <div [ngClass]="selectedPage === 1 ? 'side-nav-list_selected-color' : 'side-nav-list_normal-color'">My
            Questions
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-container">
      <mat-toolbar class="toolbar" fxLayout="row" fxLayoutAlign="end center" fxHide.lt-sm fxShow="true">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <div fxLayout="row" fxLayoutGap="17px">
          <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="15px">
            <div class="icon-container">
              <mat-icon class="icon">chat_bubble_outline</mat-icon>
            </div>
            <div class="icon-container">
              <mat-icon class="icon">notifications</mat-icon>
            </div>
          </div>

          <span class="example-spacer"></span>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
            <div *ngIf="authService.student.profileImage">
              <img [src]="authService.student.profileImage" alt="Avatar" class="avatar">
            </div>
            <div *ngIf="authService.student.profileImage == null">
              <img [src]="dummyProfPic" alt="Avatar" class="avatar">
            </div>
            <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="-8px">
              <div class="profile-title">{{studentService.currentStudent.firstName}}</div>
              <div class="profile-sub-title">{{studentService.currentStudent.email}}</div>
            </div>
            <mat-icon mat-button [matMenuTriggerFor]="menu" style="cursor: pointer;">expand_more</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/student" class="drop-down" fxLayout="row" fxLayoutAlign="start center"
                      fxLayoutGap="8px">
                <mat-icon class="material-icons-outlined">account_circle</mat-icon>
                <div>View Profile</div>
              </button>
              <button mat-menu-item (click)="onSignOut()" class="drop-down" fxLayout="row" fxLayoutAlign="start center"
                      fxLayoutGap="8px">
                <mat-icon class="material-icons-outlined">logout</mat-icon>
                <div>Sign Out</div>
              </button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar>
      <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" fxHide.gt-xs fxShow="true" style="color: white;">
        <div fxLayoutAlign="start center" >
          <button routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <span>Questions</span>
        </div>
        <div *ngIf="authService.student.profileImage" [matMenuTriggerFor]="menu">
          <img [src]="authService.student.profileImage" alt="Avatar" class="avatar-mobile">
        </div>
        <div *ngIf="authService.student.profileImage === null" [matMenuTriggerFor]="menu">
          <img [src]="dummyProfPic" alt="Avatar" class="avatar-mobile">
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/student" class="drop-down" fxLayout="row" fxLayoutAlign="start center"
                  fxLayoutGap="8px">
            <mat-icon class="material-icons-outlined">account_circle</mat-icon>
            <div>View Profile</div>
          </button>
          <button mat-menu-item (click)="onSignOut()" class="drop-down" fxLayout="row" fxLayoutAlign="start center"
                  fxLayoutGap="8px">
            <mat-icon class="material-icons-outlined">logout</mat-icon>
            <div>Sign Out</div>
          </button>
        </mat-menu>
      </mat-toolbar>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
